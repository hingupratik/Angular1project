	
<ion-view>
	<ion-nav-buttons side="side">
		 <button class="button back-button buttons no-text button-clear header-item" ng-click="signupBack()">
		 	<i class="icon ion-android-arrow-back"></i>  
		 </button>
  	</ion-nav-buttons>
    <ion-content padding="'true'" scroll="false" class="has-header">
        <form class="list">
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Name</span>
                    <input type="text" placeholder="" ng-model="data.name">
                </label>
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input type="email" placeholder="" ng-model="data.username">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="" ng-model="data.password">
                </label>
                <label class="item item-input">
                    <span class="input-label">Phone</span>
                    <input type="number" placeholder="" ng-model="data.phone">
                </label>
            </ion-list>
            	<label class="item item-input">
                	<span class="input-label">Address</span>
                	<input type="text" placeholder="" ng-model="data.address">
           		</label>
            	<label class="item item-input">
                	<span class="input-label">Pincode</span>
                	<input type="number" placeholder="" ng-model="data.pincode">
            	</label>

          <button ng-click="login()" class="button button-stable button-block ">Sign up</button>
        </form>
    </ion-content>
</ion-view>
