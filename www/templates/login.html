<ion-view view-title="Sing-In">
    <ion-content class="padding">
        <div class="list list-inset">
            <label class="item item-input">
                <input type="text" placeholder="Username" ng-model="data.username">
            </label>
            <label class="item item-input">
                <input type="password" placeholder="password" ng-model="data.password">
            </label>
        </div>
        <button class="button button-block button-positive" ng-click="login()">Login</button>
        <div>
            <button class="button button-block button-positive" ng-click="signup()">Sign Up</button>
        <a class="google-sign-in button button-block" ng-click="googleSignIn()">Sign in with Google</a>
    </div>
    </ion-content>
</ion-view>
