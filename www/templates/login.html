<ion-view view-title="{{'login_signin' | translate}}" cache-view="false">
    <ion-content class="padding">
        <div class="list list-inset">
            <label class="item item-input">
                <input type="text" placeholder="{{ 'login_username' | translate }}" ng-model="data.username">
            </label>
            <label class="item item-input">
                <input type="password" placeholder="{{'login_password' | translate}}" ng-model="data.password">
            </label>
        </div>
        <button class="button button-block button-positive" ng-click="login()">{{"login_login" | translate}}</button>
        <div>
            <button class="button button-block button-positive" ng-click="signup()">{{"login_signup" | translate}}</button>
        <a class="google-sign-in button button-block" ng-click="googleSignIn()">{{"login_signInWithGoogle" | translate}}</a>
    </div>
    </ion-content>
</ion-view>
